<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div style="width:100%; height:100vh;" class="d-flex justify-content-center
    align-items-center bg-dark">
        <div id="result" style ="font-size: 210px; color:white;">"HH:MM:SS</div>
    </div>
</body>
<script>
    const getTimeData = () => {
    const localTime = new Date();   
    const hours =localTime.getHours()
    const minutes =localTime.getMinutes()
    const seconds =localTime.getSeconds()

    const displayTime=hours>=12? `${hours}:${minutes}:${seconds} PM` : `${hours}:$
    {minutes}:${seconds} AM`
    result.innerHTML=displayTime
    setTimeout(()=>{
        getTimeData()
    },1000)
    }
    getTimeData()
</script>
</html>
